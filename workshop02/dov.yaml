---
apiVersion: v1
kind: Secret
metadata:
  name: dov-secret
  namespace: myns
  labels:
    app: dov
type: Opaque
data:
  INSTANCE_NAME: azhiIGRvdiBiZWFy
  DB_PASSWORD: Y2hhbmdlaXQ=
---
apiVersion: v1
kind: Service
metadata:
  name: dov-svc
  namespace: myns
  labels:
    app: dov
spec:
  type: ClusterIP
  selector: 
    app: dov
    dept: eng
  ports:
  - port: 8000
    targetPort: dov-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dov-deployment
  namespace: myns
  labels: 
    app: dov
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: dov
      dept: eng
  template:
    metadata:
      name: dov-po
      labels: 
        app: dov
        dept: eng
    spec: 
      containers:
      - name: dov-container 
        image: chukmunnlee/dov-bear:v5 
        imagePullPolicy: IfNotPresent 
        env: 
        - name: INSTANCE_HASH
          valueFrom: 
            fieldRef:
              fieldPath: status.podIP
        envFrom:
          - secretRef:
              name: dov-secret
        ports:
        - name: dov-port
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3